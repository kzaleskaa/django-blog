{% extends 'layout.html' %}

{%block title %}
    Saved posts
{%endblock%}

{%block content%} 
    <section>
        {% if not has_posts %}
            <p class="text-center">You don't have any saved posts.</p>
        {% endif %}
        <ul class="container d-flex justify-content-center flex-wrap">
            {%for post in posts %}
                <li class="d-inline border border-second rounded m-1 p-2" style="width: 200px">
                    <h4>{{ post.title | title }}</h4>
                    <p>{{ post.description }}</p>
                    <a href="{% url "post-detail" post.slug %}">Read more...</a>
                </li>
            {%endfor%}
        </ul>
    </section>
{%endblock%}
