{% extends 'layout.html' %} 

{%block title%}
    Sign Up
{%endblock%}

{%block content%}
    {% comment %} <div class="alert alert-secondary" >
      <button type="button" class="close" data-dismiss="alert">
      Ã—
      </button>
      <strong><strong>
    </div> {% endcomment %}
<div class="text-center mb-3">
    <strong class="error text-center text-danger"></strong>
    <strong class="success text-center text-success"></strong>
</div>
    
<form style="width: 16rem" class="container mx-auto" id="signup-form">
    {% csrf_token %}
    <div class="d-flex flex-column mb-2">
        <label for="username">Alphanumeric username:</label>
        <input type="text" id="username" name="username" pattern="[A-Za-z0-9]*" title="Username must be Alpha-Numeric!" placeholder="user123" required>
    </div>
    <div class="d-flex flex-column mb-2">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="John" required> 
    </div>
    <div class="d-flex flex-column mb-2">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Smith" required>
    </div>
    <div class="d-flex flex-column mb-2">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="john123@gmail.com" required>
    </div>
    <div class="d-flex flex-column mb-2">
        <label for="pass">Password:</label>
        <ul>
            <li>At least one number.</li>
            <li>At least one uppercase and lowercase letter.</li>
            <li>8 or more characters.</li>
        </ul>
        <input type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." required>
    </div>
    <div class="d-flex flex-column mb-2">
        <label for="pass2">Confirm your password:</label>
        <input type="password" id="pass2" name="pass2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." required>
    </div>
    <button type="submit" class="btn btn-secondary mt-3">Sign Up</button>
</form>
{%endblock%}
